<!DOCTYPE html>
<html lang="en">
<head>
    <title>Video Chat!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="row">
    <form class="col s12 m6 offset-m4">
        <div class="row">
            <div class="input-field col s5">
                <input placeholder="Jyothi" id="roomName" type="text" class="validate" required minlength="6">
                <label for="roomName">Room Name</label>
            </div>
            <div class="input-field col s7">
                <button class="btn waves-effect waves-light" id="createRoom" type="submit">Create / Join
                    <i class="material-icons right">add</i>
                </button>
            </div>
        </div>
    </form>
</div>
<div id="remoteVideos"></div>
<video id="localVideo" muted class="fullscreen"></video>
<div class="fixed-action-btn">
    <a class="btn-floating btn-large red">
        <i class="large material-icons">menu</i>
    </a>
    <ul>
        <li title="Copy Chat Link"><a class="btn-floating green" id="copy"><i class="material-icons">content_copy</i></a></li>
        <li title="Exit Chat"><a class="btn-floating red" id="exit"><i class="material-icons">close</i></a></li>
    </ul>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="js/simplewebrtc.js"></script>
<script src="js/script.js"></script>
</body>
</html>
